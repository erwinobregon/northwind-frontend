<div class="login-container">
    <mat-card class="login-card">
        <mat-card-content>
            <div>
                <form class="login-form" [formGroup]=loginForm (ngSubmit)="login(loginForm)">
                    <div class="login-control-input">
                        <mat-icon> email</mat-icon>
                        <mat-form-field class="login-form-field">
                            <input matInput placeholder="E-mail" aria-label="Password" type="Email" formControlName="email">
                            <mat-error *ngIf="loginForm.get('email').hasError('required')">E-mail is required</mat-error>
                            <mat-error *ngIf="loginForm.get('email').hasError('email')">E-mail is not valid</mat-error>
                            <mat-error *ngIf="loginForm.get('email').hasError('cannotContainSpace')">E-mail cannot contain Space</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="login-control-input">
                        <mat-icon> vpn_key</mat-icon>
                        <mat-form-field class="login-form-field">
                            <input matInput placeholder="Password" aria-label="Password" type="password" formControlName="password">
                            <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
                            <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Password is at least 2 characters </mat-error>
                            <mat-error *ngIf="loginForm.get('password').hasError('maxLength')">Password can not be longer than 50 characters</mat-error>
                            <mat-error *ngIf="loginForm.get('password').hasError('cannotContainSpace')">Password cannot contain Space</mat-error>
                        </mat-form-field>
                    </div>
                    <br>
                    <div *ngIf="loginError">
                        <p class="login-error">{{loginError}}</p>
                    </div>
                    <div>
                        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
